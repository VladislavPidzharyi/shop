<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />

<body>
    <section class="header">
        <div class="header_content">
            <div class="header_logo">
                <span>HION</span>
            </div>
            <div class="header_nav">
                <a href="">Men</a>
                <a href="">Women</a>
                <a href="">Kids</a>
                <a href="">Sale</a>
            </div>
            <div class="header_option">
                <div class="header_option_search">
                    <img src="search.png" alt="">
                </div>
                <div class="header_option_shopcart">
                    <img src="shopping-cart 1.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="main_slider">
            <div class="main_slider_bg">
                <div class="main_slider_text">
                    <span>Summer looks</span>
                    <p>just for you</p>
                </div>
                <div class="main_slider_dots">
                    <div class="main_slider_dot"></div>
                    <div class="main_slider_dot"></div>
                    <div class="main_slider_dot"></div>
                    <div class="main_slider_dot"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="about_text">
            <p class="about_text_header">Who are we?</p>
            <p class="about_text_main"><span>Hion</span> is an independent fashion and desing brand based out of
                London.<br>All products are <strong>handmande</strong> here, just for you.</p>
        </div>
    </section>
    <section class="footer">
        <div class="footer_content">
            <div class="footer_content_box first_img">
                <div class="footer_content_box_space"></div>
                <div class="footer_content_box_content">
                    <div class="footer_content_box_content_header">Magazine</div>
                    <div class="footer_content_box_content_link">
                        <a href="" class="footer_content_box_content_link_button">See more</a>
                    </div>
                </div>
            </div><div class="footer_content_box second_img">
                <div class="footer_content_box_space"></div>
                <div class="footer_content_box_content">
                    <div class="footer_content_box_content_header">Sale</div>
                    <div class="footer_content_box_content_link">
                        <a href="" class="footer_content_box_content_link_button">Shop now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
